<!doctype html>
<html lang="en" manifest="manifest.appcache">
<head>
  <meta charset="utf-8">

  <title>Using ManifoldJS to Get More Out of Web Sites</title>

  <link rel="manifest" href="manifest.webmanifest">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="/css/reveal.css">
  <link rel="stylesheet" href="/css/theme/pikestreet.css" id="theme">

  <!-- Code syntax highlighting - also available: visualstudio.css & zenburn.css -->
  <link rel="stylesheet" href="/lib/css/github.css">

  <!-- Icons -->
  <link rel="stylesheet" href="/lib/css/font-awesome.min.css">

  <!-- To avoid unnecessary favicon requests -->
  <link rel="icon" href="data:;base64,=">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement( 'link' );
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match( /print-pdf/gi ) ? '/css/print/pdf.css' : '/css/print/paper.css';
    document.getElementsByTagName( 'head' )[0].appendChild( link );
  </script>

  <!--[if lt IE 9]>
    <script src="/lib/js/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

  <div class="reveal pikestreet">
    <div class="slides">
      <section data-markdown="presentation.md" data-separator="----" data-separator-vertical="\n--\n" data-separator-notes="^Note:">
      </section>
    </div>
  </div>

  <script src="/lib/js/head.min.js"></script>
  <script src="/js/reveal.js"></script>
  <script src="/js/pikestreet.js"></script>
</body>

</html>
